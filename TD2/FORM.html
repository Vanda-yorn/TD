<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <title> Submit your profile</title>

</head>

<body>
    <form action="/my-backend/profile" method="POST">
        <table style="width: 100%;" cellspacing="30px;">
            <tr>
                <td colspan="4" style="border: 1px solid black; background-color: rgb(167, 167, 167); width: 100%;">
                    <h2 >Tell us about yourself</h2>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <h4>Profile Information</h4>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div>Last Name</div>
                    <input name="lastname" type="text" style=" width:60%;" >
                </td>
                <td colspan="2">
                    <div>First Name</div>
                    <input name="firstname" type="text" style=" width:90%;" >
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div>Email</div>
                    <input name="email" type="text" style="width: 60%;" >
                </td>
                <td colspan="2">
                    <div>Phone</div>
                    <input name="phone" type="text" style="width: 90%;">
                </td>
            </tr>
            <tr cellspacing="30px" >
                <td colspan="2">
                    <p>Gender</p>
                </td> 
                <td>
                    <input name="gender" type="radio" value="male">Male
                    <input name="gender" type="radio" value="female">Female
                </td> 
            </tr>
            <tr>
                <td colspan="4">
                    <hr />
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <h4>Current Address </h4>
                </td>
            </tr>
            <tr>
                <td colspan="1">
                    <select name="city" style="width: 250px; margin-left: 0%;">
                        <option value="city" disabled selected>Province / City</option>
                        <option value="phnom_penh">Phnom Penh</option>
                        <option value="kandal"> Kandal</option>
                        <option value="Kampong_cham"> Kampong Cham</option>
                        <option value="koh_kong">Koh Kong</option>
                        <option value=""> Kampong Cham</option>
                    </select>
                </td>
                <td>
                    <select name="courntry" style="width: 250px; margin-left: 35%;">
                        <option value="courntry" disabled selected>Courntry </option>
                        <option value="cambodia">Cambodia</option>
                        <option value="thailand">Thailand</option>
                        <option value="vietnam">Vietnam</option>
                        <option value="laos">Laos</option>
                        <option value="england">England</option>
                        </select>
                </td>
                <td>
                    <input type="text" name="post code" placeholder="Post Code" style="width: 250px; margin-left: 60%;">
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <textarea name="address" rows="5" cols="50" style="width: 100%;">Address</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <h3>Skills</h3>
                </td>
                <td colspan="2">
                    <h3>Languages</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <input name="skills" type="checkbox" value="designing" />designing
                </td>
                <td>
                    <input name="skills" type="checkbox" value="database_management" /> Database management
                </td>
                <td>
                    <input name="skills" type="checkbox" value="english" /> English
                </td>
                <td>
                    <input name="skills" type="checkbox" value="chinise" /> Chinise
                </td>
            </tr>
            <tr>
                <td>
                    <input name="skills" type="checkbox" value="coding" /> Coding
                </td>
                <td>
                    <input name="skills" type="checkbox" value="debug" /> Debug
                </td>
                <td>
                    <input name="skills" type="checkbox" value="french" /> French
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <h3>Experiences</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>From</h3>
                </td>
                <td>
                    <h3>To</h3>
                </td>
                <td colspan="2">
                    <h3>Description</h3>
                </td>
            </tr>
            <tr>
                <td><input type="text" style width="100%;"></td>
                <td><input type="text" style width="100%;"></td>
                <td colspan="2"><input type="text" style="width: 100%;"></td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td colspan="2"><input type="text" style="width: 100%;"></td>
            </tr>
            <tr>
                <td><input type="text" style width="100%;"></td>
                <td><input type="text" style width="100%;"></td>
                <td colspan="2"><input type="text" style="width: 100%;"></td>
            </tr>
            <tr>
                <td><input type="text" style width="100%;"></td>
                <td><input type="text" style width="100%;"></td>
                <td colspan="2"><input type="text" style="width: 100%;"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <h3>Choose your profile photo</h3>
                    <Input type="file" />
                </td>     
            </tr>
            <tr>
                <td colspan="4">
                     <button type="submit" style="background-color:rgb(3, 7, 4); color: aliceblue; float:right;"> Submit</button>
                </td>
            </tr>
        </table>
       
    </form>

</body>

</html>
